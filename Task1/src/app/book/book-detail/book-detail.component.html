<div *ngIf="book">
  <h2> {{book.title}} </h2>
  <ul>
    <li> {{book.subtitle}} </li>
    <li> {{book.isbn}} </li>
    <li> {{book.abstract}} </li>
    <li> {{book.numPages}} </li>
    <li> {{book.author}} </li>
    <li> {{book.publisher.name}} </li>
    <li> {{book.publisher.url}} </li>

  </ul>
  <a [routerLink]="['edit']">Edit this book</a>
</div>
